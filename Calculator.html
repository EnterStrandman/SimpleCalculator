<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">

		button{
			width: 50px;
			height: 50px;
			margin-bottom: 2px;
		}
		hr{
			color: black;
		}

		.container{
			border:thin solid;
			display: inline-flex;

		}
		.container:rows{
			display: inline-flex;
		}

		#outputScreen{
			text-align: right;
			padding-right: 20px;
			font-size: 20px;

		}


	</style>
</head>

<body>
	<div class="container">
		<break>
		<div class="rows">
			<p id="outputScreen">00000000</p>
			<hr>
		</div>
		<break>
		<div class="rows">
			<button id="button1">1</button>
			<button id="button2">2</button>
			<button id="button3">3</button>
			<button id ="buttonMultiply">x</button>
		</div>
		<break>
		<div class="rows">
			<button id ="button4">4</button>
			<button id="button5">5</button>
			<button id="button6">6</button>
			<button id ="buttonMinus">&#247;</button>
		</div>
		<break>
		<div class="rows">
			<button id ="button7">7</button>
			<button id ="button8">8</button>
			<button id ="button9">9</button>
			<button id ="buttonSQRT">&radic;</button>
		</div>
		<break>
		<div class="rows">
			<button id ="button0">0</button>
			<button id ="buttonPlus">+</button>
			<button id ="buttonMinus">-</button>
			<button id ="buttonEquals">=</button>
		</div>
	</div>
</body>
</html>
